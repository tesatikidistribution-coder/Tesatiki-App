<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Tesatiki</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #FF6701, #FF8E53);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .offline-container {
            max-width: 500px;
            animation: fadeIn 0.5s ease-out;
        }
        
        .offline-icon {
            font-size: 64px;
            margin-bottom: 24px;
            animation: bounce 2s infinite;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 16px;
            font-weight: 800;
        }
        
        p {
            font-size: 18px;
            margin-bottom: 32px;
            opacity: 0.9;
            line-height: 1.5;
        }
        
        .actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn {
            padding: 16px 32px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background: white;
            color: #FF6701;
        }
        
        .btn-primary:hover {
            background: #f8f8f8;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .connection-status {
            margin-top: 32px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .connection-status.online {
            background: rgba(0, 200, 83, 0.2);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <i class='bx bx-wifi-off'></i>
        </div>
        <h1>You're Offline</h1>
        <p>Don't worry! You can still browse your saved items and access previously viewed content. We'll sync everything when you're back online.</p>
        
        <div class="actions">
            <button class="btn" onclick="window.history.back()">
                <i class='bx bx-arrow-back'></i>
                Go Back
            </button>
            <button class="btn btn-primary" onclick="location.reload()">
                <i class='bx bx-refresh'></i>
                Try Again
            </button>
            <a href="/" class="btn">
                <i class='bx bx-home'></i>
                Go Home
            </a>
        </div>
        
        <div class="connection-status" id="connectionStatus">
            <i class='bx bx-wifi-off'></i>
            <span>Waiting for connection...</span>
        </div>
    </div>
    
    <script>
        // Check connection status
        function updateConnectionStatus() {
            const statusEl = document.getElementById('connectionStatus');
            
            if (navigator.onLine) {
                statusEl.innerHTML = `
                    <i class='bx bx-wifi'></i>
                    <span>Connection restored! Refreshing...</span>
                `;
                statusEl.classList.add('online');
                
                // Wait a moment then refresh
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            }
        }
        
        // Listen for connection changes
        window.addEventListener('online', updateConnectionStatus);
        
        // Initial check
        updateConnectionStatus();
        
        // Add icons
        const iconScript = document.createElement('script');
        iconScript.src = 'https://unpkg.com/boxicons@2.1.4/dist/boxicons.js';
        document.head.appendChild(iconScript);
    </script>
</body>
</html>
