<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join Tesatiki</title>

  <link rel="stylesheet" href="register.css" />
</head>
<body>

  <div class="card">
    <h2>Create Account</h2>

    <form id="regForm">
      <div class="field">
        <label>Phone Number</label>
        <div class="phone-wrap">
          <span class="prefix">+256</span>
          <input type="tel" id="phone" placeholder="712345678" maxlength="9" required />
        </div>
        <div id="phoneError" class="error-text">Number must start with 7 and be 9 digits.</div>
      </div>

      <div class="field">
        <label>Password</label>
        <input type="password" id="pass" required />
      </div>

      <div class="field">
        <label>Confirm Password</label>
        <input type="password" id="confirmPass" required />
        <div id="matchError" class="error-text">Passwords do not match!</div>
      </div>

      <button type="submit" id="btn">Create Account</button>
    </form>

    <div class="footer">
  <div>
    Already have an account? <a href="login.html">Sign In</a>
  </div>
  <div>
    <a href="terms.html">Terms of Service</a> | 
    <a href="privacy.html">Privacy Policy</a>
  </div>
  <div>
    Contact: <a href="mailto:tesatikidistribution@gmail.com">tesatikidistribution@gmail.com</a>
  </div>
</div>
  </div>

  <!-- LOAD ORDER IS VERY IMPORTANT -->
  <script src="config.js"></script>
  <script type="module" src="api.js"></script>
  <script type="module" src="register.js"></script>
</body>
</html>
